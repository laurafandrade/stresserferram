<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>McFly System Down</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🔥 McFly System Down 🔥</h1>
        <p class="sub">Bem-vindo! 🧠</p>

        <p class="regras">
            🔒 Máximo 500 threads<br>
            ⏳ Tempo máximo 200 segundos<br>
            🚀 Não feche esta aba após iniciar (Render segura)<br>
        </p>

        <div class="formulario">
            <input type="text" id="alvo" placeholder="URL do alvo"><br>
            <input type="number" id="threads" placeholder="Threads (até 500)"><br>
            <input type="number" id="tempo" placeholder="Tempo em segundos (até 200)"><br><br>

            <button onclick="start()">🚀 Iniciar</button>
            <button onclick="stop()">🛑 Parar</button>
            <a href="/logs"><button>📜 Ver Logs</button></a>
        </div>

        <div id="status"></div>
    </div>

<script src="/static/script.js"></script>
</body>
</html>
